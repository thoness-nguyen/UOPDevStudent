parameters:
  - name: workingDirectory
    type: string

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
    displayName: 'Set Python Version'

  - script: |
      python -m pip install --upgrade pip
      if [ -f requirements.txt ]; then
        echo "üì¶ Installing from requirements.txt..."
        pip install -r requirements.txt
      else
        echo "‚ö† No requirements.txt found. Skipping."
      fi
    workingDirectory: ${{ parameters.workingDirectory }}
    displayName: 'Install dependencies'

  - script: |
      echo "üîç Searching and running all Python scripts recursively..."
      shopt -s globstar
      found=false
      for file in **/*.py; do
        found=true
        echo "‚ñ∂ Running $file"
        python "$file"
      done
      if [ "$found" = false ]; then
        echo "‚ö† No Python files found to run."
        exit 1
      fi
    workingDirectory: ${{ parameters.workingDirectory }}
    displayName: 'Run all Python scripts recursively'
